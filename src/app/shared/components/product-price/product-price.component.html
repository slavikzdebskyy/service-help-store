<div
  class="row-spc-btwn-cntr price-container"
  [class.small]="isSmall"
  *ngIf="!discountPrice">
  <span class="price" [class.small]="isSmall">
    {{ price | currency }}
  </span>
  <span
    class="in-stock"
    *ngIf="!isSmall && isStock">
    {{ 'PRICE.in_stock' | translate }}
  </span>
</div>
<div
  class="row-spc-btwn-cntr price-container"
  [class.small]="isSmall"
  *ngIf="discountPrice">
  <span class="price">
    {{ discountPrice | currency }}
  </span>
  <span class="old-price">
    {{ price | currency }}
  </span>
  <span
    class="in-stock"
    *ngIf="!isSmall && isStock">
    {{ 'PRICE.in_stock' | translate }}
  </span>
</div>
